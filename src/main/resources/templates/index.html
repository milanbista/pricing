<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 4em;
      margin: 0;
    }
    header p {
      font-size: 1.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Photography Portfolio</h1>
  <p>Capturing moments from todayâ€¦ Creating memories for a lifetime.</p>
</header>

<section class="gallery">
  <img src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg" alt="Nature Photography">
  <img src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg" alt="City Photography">
  <img src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg" alt="Portrait Photography">
  <img src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg" alt="Wildlife Photography">
  <img src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg" alt="Travel Photography">
  <img src="https://images.pexels.com/photos/1264210/pexels-photo-1264210.jpeg" alt="Architecture Photography">
</section>

<footer>
  <p>&copy; 2024 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
